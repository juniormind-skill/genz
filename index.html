<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WELCOME TO GEN Z WORLD</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background Setup */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #FF4081, #F50057);
      color: white;
      overflow: hidden;
      flex-direction: column;
    }

    /* Slogan Styling */
    .slogan {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: logoAnimation 3s ease-in-out infinite;
      color: #FFFFFF; /* Text color set to white */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Adding a shadow for contrast */
    }

    .sub-slogan {
      font-size: 1.5em;
      font-weight: normal;
      color: #FFFFFF;
      margin-top: 10px;
    }

    /* Animation for Slogan */
    @keyframes logoAnimation {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Quote Section Styling */
    .quotes {
      font-size: 1.2em;
      font-style: italic;
      color: #FFFFFF;
      margin-top: 30px;
      text-align: center;
      padding: 0 20px;
      animation: fadeIn 5s ease-in-out infinite;
    }

    .quotes p {
      margin: 10px 0;
    }

    /* Button Styling */
    .button {
      background-color: #FFF;
      color: #F50057;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #F50057;
      color: white;
      transform: translateY(-5px);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .slogan {
        font-size: 2em;
        padding: 10px;
      }
      .sub-slogan {
        font-size: 1.2em;
      }
      .quotes {
        font-size: 1em;
      }
      .button {
        font-size: 1.2em;
        padding: 12px 24px;
      }
    }

    /* Animation for Quotes */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <!-- Slogan Section -->
  <div class="slogan">
    GEN Z WORLD
  </div>

  <!-- Sub Slogan Section -->
  <div class="sub-slogan">
    The Future Begins Now
  </div>

  <!-- Quotes Section -->
  <div class="quotes">
    <p>"Your time is now, make it count."</p>
    <p>"The best way to predict the future is to create it." â€“ Abraham Lincoln</p>
    <p>"Don't wait for opportunity. Create it."</p>
    <p>"The world is yours for the taking."</p>
  </div>

  <!-- Button Section -->
  <button class="button" onclick="alert('Welcome to GEN Z WORLD!')">Start Your Journey</button>

</body>
</html>
