<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SUPRIYA AND RIDHAAN</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background Setup */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #FF4081, #F50057);
      color: white;
      overflow: hidden;
    }

    /* Logo Styling */
    .logo {
      font-size: 4em;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: logoAnimation 3s ease-in-out infinite;
    }

    .logo span {
      display: inline-block;
      opacity: 0.7;
      animation: colorChange 4s ease-in-out infinite;
    }

    /* Background Animation */
    @keyframes logoAnimation {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @keyframes colorChange {
      0% {
        color: #FF4081;
      }
      50% {
        color: #F50057;
      }
      100% {
        color: #FF4081;
      }
    }

    /* Button Styling */
    .button {
      background-color: #FFF;
      color: #F50057;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #F50057;
      color: white;
      transform: translateY(-5px);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5em;
      }
      .button {
        font-size: 1.2em;
      }
    }

  </style>
</head>
<body>

  <!-- Logo Section -->
  <div class="logo">
    <span>SUPRIYA</span> & <span>RIDHAAN</span>
  </div>

  <!-- Button Section -->
  <button class="button" onclick="alert('Welcome to SUPRIYA AND RIDHAAN!')">Start Your Journey</button>

</body>
</html>
