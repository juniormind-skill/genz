<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SUPRIYA AND RIDHAAN</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background Setup */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #FF4081, #F50057);
      color: white;
      overflow: hidden;
      flex-direction: column;
    }

    /* Logo Styling */
    .logo {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: logoAnimation 3s ease-in-out infinite;
      color: #FFFFFF; /* Text color set to white */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Adding a shadow for contrast */
    }

    .logo span {
      display: inline-block;
      opacity: 0.8;
      animation: colorChange 4s ease-in-out infinite;
    }

    /* Animation for Logo */
    @keyframes logoAnimation {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @keyframes colorChange {
      0% {
        color: #FFFFFF; /* Set text color to white */
      }
      50% {
        color: #FFFFFF; /* Set text color to white */
      }
      100% {
        color: #FFFFFF; /* Set text color to white */
      }
    }

    /* Button Styling */
    .button {
      background-color: #FFF;
      color: #F50057;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #F50057;
      color: white;
      transform: translateY(-5px);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .logo {
        font-size: 2em;
        padding: 10px;
      }
      .button {
        font-size: 1.2em;
        padding: 12px 24px;
      }
    }

  </style>
</head>
<body>

  <!-- Logo Section -->
  <div class="logo">
    <span>SUPRIYA</span> <br> MOTHER OF GENZ <br> <span>RIDHAAN</span>
  </div>

  <!-- Button Section -->
  <button class="button" onclick="alert('Welcome to SUPRIYA AND RIDHAAN!')">Start Your Journey</button>

</body>
</html>
